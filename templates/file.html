<button class="btn-warning delete-file">Delete</button><h3><%= model.attributes.name %></h3>
<div class="span4 file-info">
	<p>Size: <%= model.attributes.size %>kb</p>
	<p>Type: <%= model.attributes.type %></p>
	<p>Uploaded at: <%= model.attributes.lastModifiedDate %></p>
</div>
<div class="span6 file-image">
	<a href="<%= model.attributes.file_data %>"><img class="img-polaroid" src="<%= model.attributes.file_data %>" /></a>
</div>
